<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban</title>
</head>

<body>
    <div class="modal" id="todo_form">
        <div class="header">
            <div class="title">Add Todo</div>
            <button class="btn close-modal">&times;</button>
        </div>
        <div class="body">
            <input type="text" id="todo_input" />
            <input type="submit" value="Add Todo" id="todo_submit" />
        </div>
    </div>
    <header class="name">
        <p>KANBAN</p>
    </header>
    <div class="todo-container">
        <div class="status tasks" id="no_status">
            <h1>To Do</h1>
            <button id="add_btn" data-target-modal="#todo_form">+ Add Todo</button>
        </div>
        <div class="status progress">
            <h1>In Progress</h1>
        </div>
        <div class="status done">
            <h1>Done</h1>
        </div>
    </div>

    <div id="overlay"></div>
    <script type="text/template" id="taskTemplate">
        <div class="todo" draggable="true" id={{id}} >
            {{text}}
            <span class="close">&#215;</span>
        </div>
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Gallery</title>
</head>
<body>
    <header class ="header container">
        <div class="header__content">
            <a href="index.html" class="header__logo">Pictures Gallery</a>
            <div class="pagination">
                <button class="prev" disabled>&laquo;</button>
                <button data-number="1" class = "active">1</button>
                <button data-number="2">2</button>
                <button data-number="3">3</button>
                <button data-number="4">4</button>
                <button data-number="5">5</button>
                <button class="next">&raquo;</button>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="full-picture" id="fullPictureBox">
            <img src="" id="fullPicture">
            <span id="close">X</span>
        </div>
        <div class="pictures" id="pictures">

        </div>
    </div>
    <script type="text/template" id="pictureTemplate">
        <div class="picture">
            <div class="picture__coverinner">
                <img src={{dogImage}} alt="#" class = "picture__cover" >
            </div>
        </div>
    </script>
</body>
</html>

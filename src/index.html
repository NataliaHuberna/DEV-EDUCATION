<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideGallery</title>
</head>
<body>
    <header class="header">
        <div class="header__container">
            <p class="header__title">SlideGallery</p>
        </div>
    </header>
    <main class="main">
        <div class="container main__container">
            <div class="slider">
                <button class="slider-prev button "><img src="./images/chevron-circle-left-solid.svg" alt=""></button>
                <div class="slide">
                    <img src="#" alt="">
                </div>
                <button class="slider-next button "><img src="./images/chevron-circle-right-solid.svg" alt=""></button>
            </div>
            <div class="control">
                <button class="control__play button"><img src="./images/play-circle-solid.svg" alt="" ></button>
                <button class="control__pause button" disabled><img src="./images/pause-circle-solid.svg" alt=""></button>
            </div>
        </div>
    </main>
</body>
</html>
